<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body style="background-color: #DEDEDE;">
        <section class="row mt-5">
            <div class="col-4 offset-4">
                <div class="card card-body">
                    <h2>Lista de tarefas (<span id="numeros">0</span>) </h2>
                    <hr>

                    <form id="x" action="" class="row" >
                        <div class="col-9">
                            <input id="input_nova_tarefa" placeholder="Nova Tarefa" type="text" class="form-control">
                        </div>
                        
                        <div class="col-3 d-grid">
                            <button id ="btnSubmmit" class="btn btn-outline-primary">
                                Pronto!
                            </button>
                        </div>
                    </form>

                    <hr>

                    <div id="tarefas">
                        
                    </div>
                </div>
            </div>
        </section>


        <script src="to-do.js"></script>
        <script src="https://kit.fontawesome.com/c0b4ff0b50.js" crossorigin="anonymous"></script>
    </body>
</html>
